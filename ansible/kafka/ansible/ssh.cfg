Host bastion*
 Hostname bastion.kafka.prod.jobteaser.net
 User ubuntu
 IdentityFile .kafka.pem

Host 172.2*
 ProxyJump bastion
 User ubuntu
 IdentityFile .kafka.pem

Host monitoring.kafka.*
 ProxyJump bastion
 User ubuntu
 IdentityFile .kafka.pem

Host *kafka.internal*
 ProxyJump bastion
 User ubuntu
 IdentityFile .kafka.pem

Host *
 ControlMaster   auto
 ControlPath     ~/.ssh/mux-%r@%h:%p
 ControlPersist  20m
 StrictHostKeyChecking no
 UserKnownHostsFile /dev/null
